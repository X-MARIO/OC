<form class="tui-form" [formGroup]="form">
	<div class="tui-row">
		<div class="tui-col_12">
			<div class="tui-form__header">Enter the name:</div>
			<div class="tui-form__row">
				<tui-input [formControlName]="formFields.folderName">
					FolderName
					<input tuiTextfield type="text" placeholder="Enter new folder name" />
				</tui-input>
				<tui-error
					[formControlName]="formFields.folderName"
					[error]="[] | tuiFieldError | async"></tui-error>
			</div>
			<div class="tui-form__buttons tui-form__buttons_align_end">
				<button
					tuiButton
					type="button"
					size="l"
					appearance="flat"
					class="tui-form__button"
					(click)="onClose()">
					Cancel
				</button>
				<button
					tuiButton
					type="button"
					size="l"
					appearance="flat"
					class="tui-form__button"
					(click)="onCreate()">
					Create
				</button>
			</div>
		</div>
	</div>
</form>
