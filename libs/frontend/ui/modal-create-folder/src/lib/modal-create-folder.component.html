<form class="tui-form" [formGroup]="form">
	<div class="tui-row">
		<div class="tui-col_12">
			<div class="tui-form__header">Enter the name:</div>
			<div class="tui-form__row">
				<tui-input [formControlName]="formFields.itemName">
					{{ fileType === eFileType.FOLDER ? 'FolderName' : 'FileName' }}
					<input
						tuiTextfield
						type="text"
						placeholder="Enter new {{
							fileType === eFileType.FOLDER ? 'folder' : 'file'
						}} name" />
				</tui-input>
				<tui-error
					[formControlName]="formFields.itemName"
					[error]="[] | tuiFieldError | async"></tui-error>
			</div>
			<div class="tui-form__buttons tui-form__buttons_align_end">
				<button
					tuiButton
					type="button"
					size="l"
					appearance="flat"
					class="tui-form__button"
					(click)="onClose()">
					Cancel
				</button>
				<button
					tuiButton
					type="button"
					size="l"
					appearance="flat"
					class="tui-form__button"
					(click)="onCreate()">
					Create
				</button>
			</div>
		</div>
	</div>
</form>
