<div
	class="container"
	tuiDropdownDirection="bottom"
	(contextmenu)="onOpenContextMenu($event)"
	[tuiDropdown]="content"
	[tuiDropdownManual]="dropdownOpen">
	<ng-content></ng-content>
</div>

<ng-template #content let-activeZone>
	<tui-data-list tuiDataListDropdownManager [tuiActiveZoneParent]="activeZone" [size]="size">
		<button tuiOption type="button">Create Folder</button>
		<button tuiOption type="button">Create Document</button>
		<button tuiOption type="button">Open Terminal Here</button>
	</tui-data-list>
</ng-template>
