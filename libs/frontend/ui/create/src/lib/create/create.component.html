<div
	class="container"
	tuiDropdownAlign="right"
	tuiDropdownDirection="bottom"
	(contextmenu)="onOpenContextMenu($event)"
	[tuiDropdown]="content"
	[tuiDropdownManual]="dropdownOpen">
	<ng-content></ng-content>
</div>

<ng-template #content let-activeZone>
	<tui-data-list tuiDataListDropdownManager [tuiActiveZoneParent]="activeZone" [size]="size">
		<button tuiOption type="button" (click)="onOpenCreateFolder($event)">Create Folder</button>
		<button
			tuiDropdownAlign="right"
			tuiDropdownDirection="top"
			tuiDropdownSided
			tuiOption
			[tuiDropdown]="emptyFile"
			[tuiDropdownManual]="false"
			(click)="onOpenCreateDocument($event)">
			Create Document
		</button>
		<button tuiOption type="button" (click)="onOpenTerminal($event)">Open Terminal Here</button>

		<ng-template #emptyFile>
			<tui-data-list tuiDataListDropdownManager [tuiActiveZoneParent]="activeZone">
				No templates installed
				<button tuiOption type="button">Empty File</button>
			</tui-data-list>
		</ng-template>
	</tui-data-list>
</ng-template>
