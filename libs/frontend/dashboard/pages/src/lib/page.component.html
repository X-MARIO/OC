<ng-container *ngIf="matrix$ | async as matrix">
	<div class="example-boundary">
		<oc-matrix [matrix]="matrix" (onDrop)="setMatrixData($event)">
			<ng-template #content let-data="data">
				<oc-icon [data]="data"></oc-icon>
			</ng-template>
		</oc-matrix>
		<lib-terminal></lib-terminal>
	</div>
</ng-container>
