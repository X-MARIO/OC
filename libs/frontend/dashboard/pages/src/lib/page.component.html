<div
	class="example-container"
	*ngFor="let itemFlat of matrix; trackBy: trackByIndex; let idx = index; let last = last">
	<div
		cdkDropList
		[id]="getIdToString(idx)"
		[cdkDropListData]="matrix"
		[cdkDropListConnectedTo]="getCdkDropListConnectedToList(idx)"
		class="example-list"
		(cdkDropListDropped)="drop($event)"
		[cdkDropListEnterPredicate]="evenPredicate">
		<div class="example-box" *ngFor="let item of itemFlat" cdkDrag [cdkDragData]="item">
			{{ item }}
		</div>
	</div>
</div>
