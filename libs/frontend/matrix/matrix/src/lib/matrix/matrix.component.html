@for (itemFlat of _matrix; track itemFlat; let idx = $index) {
<div class="example-container">
	<lib-create [id]="idx">
		<div
			cdkDropList
			[id]="getIdToString(idx)"
			[cdkDropListData]="_matrix"
			[cdkDropListConnectedTo]="getCdkDropListConnectedToList(idx)"
			class="example-list"
			(cdkDropListDropped)="drop($event)"
			[cdkDropListEnterPredicate]="evenPredicate">
			<div class="example-box" *ngFor="let item of itemFlat" cdkDrag [cdkDragData]="item">
				<ng-container
					[ngTemplateOutlet]="content"
					[ngTemplateOutletContext]="{ data: item }"></ng-container>
			</div>
		</div>
	</lib-create>
</div>
}
